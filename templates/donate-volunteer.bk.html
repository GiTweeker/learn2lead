


{% extends 'layout-base.html' %}
{% block title %} {{ title }}{% endblock %}

{% block body %}

{% call navbar('scrolled awake') %}

{% endcall %}


<!-- END nav -->


    <section class="ftco-section-3 img"
             style="background-image: url('{{ url_for('static',filename = 'images/bg_3.jpg') }}');">
        <div class="overlay"></div>
        <div class="container">
            <div class="row d-md-flex">

                <div class="col-md-6 volunteer pl-md-5 ftco-animate">
                    <h3 class="mb-3">Be a volunteer - Volunteer an Item.</h3>
                    <form action="#" class="volunter-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Mobile Number">
                        </div>
                        <div class="form-group">
                            <textarea name="" id="" cols="30" rows="2" class="form-control"
                                      placeholder="Contact Address"></textarea>
                        </div>
                        <div class="row d-md-flex">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <select class="form-control" id="itemCategory">
                                        <option>Item Category</option>
                                        <!--sponsor,infrastructure,studytools,writingtools-->
                                        <option>Sponsor</option>
                                        <option>Infrastructure</option>
                                        <option>Studytools</option>
                                        <option>Writingtools</option>

                                    </select>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select class="form-control" id="itemType">
                                        <option>Pencil</option>
                                        <option>Eraser</option>
                                        <option>School Fees</option>

                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <textarea name="" id="" cols="30" rows="2" class="form-control"
                                      placeholder="Description"></textarea>
                        </div>
                        <div class="form-group">
                            <button class='btn  btn-white py-3 px-5 btn-block'>

                                Volunteer Now&nbsp;
                                <i class="flaticon-donation-1"></i>
                            </button>

                        </div>
                    </form>
                </div>
                <div class="col-md-6 d-flex ftco-animate">
                    <div class="img img-2 align-self-stretch" style="background-image: url('{{ url_for('static',filename = 'images/bg_4.jpg') }}');"></div>
                </div>
            </div>
        </div>
    </section>





{% call footer() %}

{% endcall %}

{% endblock %}

{#Custom Scripts#}
{% block templateScripts %}
<script src="{{ url_for('static', filename = 'js/main_donate.js') }}"></script>
{% endblock %}
